services:
  postgres:
    image: postgres:16-alpine
    container_name: auth-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=proxy_auth
      - POSTGRES_USER=proxy_user
      - POSTGRES_PASSWORD=proxy_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - opencode-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U proxy_user -d proxy_auth"]
      interval: 10s
      timeout: 5s
      retries: 5

  proxy:
    build:
      context: ./services/proxy
      dockerfile: Dockerfile
    container_name: opencode-proxy
    ports:
      - "3000:3000"
    environment:
      - PROXY_PORT=3000
      - OPENCODE_HOST=opencode
      - OPENCODE_PORT=4096
      - DATABASE_URL=postgresql://proxy_user:proxy_password@postgres:5432/proxy_auth
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - ALLOWED_DOMAINS=${ALLOWED_DOMAINS:-example.com}
      - BASE_URL=http://localhost:3000
      - NODE_ENV=development
    depends_on:
      postgres:
        condition: service_healthy
      opencode:
        condition: service_started
    networks:
      - opencode-network
    restart: unless-stopped
    volumes:
      # Mount source for development hot-reload
      - ./services/proxy/src:/app/src:ro

  opencode:
    build:
      context: ./services/opencode
      dockerfile: Dockerfile
    container_name: opencode-server
    # OpenCode port not exposed externally - only accessible via proxy
    expose:
      - "4096"
    networks:
      - opencode-network
    restart: unless-stopped
    # Add volume for OpenCode data persistence if needed
    volumes:
      - opencode-data:/root/.opencode

networks:
  opencode-network:
    driver: bridge

volumes:
  postgres-data:
  opencode-data:
